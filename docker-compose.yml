name: task-management-api

services:
  db:
    image: postgres:17
    container_name: task-manager-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: task_management_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-manager-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task-manager-server
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://docker:docker@db:5432/task_management_api
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      GOOGLE_EMAIL: ${GOOGLE_EMAIL}
      GOOGLE_PASSWORD: ${GOOGLE_PASSWORD}
      BASE_FRONTEND_URL: ${BASE_FRONTEND_URL:-http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - task-manager-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
        API_URL: http://server:3000
    container_name: task-manager-web
    ports:
      - "3001:3000"
    environment:
      API_URL: http://server:3000
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      - server
    networks:
      - task-manager-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  task-manager-network:
    driver: bridge

